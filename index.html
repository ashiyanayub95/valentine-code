<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Do you want that strawberry sweater back?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff1f7;
      --card: #ffffffdd;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* floating hearts */
    body::before {
      content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’ ğŸ’“";
      position: fixed;
      inset: 0;
      font-size: 40px;
      opacity: 0.08;
      display: flex;
      justify-content: space-around;
      align-items: center;
      animation: floatHearts 12s linear infinite;
      pointer-events: none;
    }

    @keyframes floatHearts {
      from { transform: translateY(100%); }
      to   { transform: translateY(-100%); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      animation: gentleBounce 2.5s ease-in-out infinite;
    }

    @keyframes gentleBounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      animation: wiggle 3s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: translateY(-50%) rotate(0deg); }
      50% { transform: translateY(-50%) rotate(-1.5deg); }
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      transition: left .25s ease, top .25s ease;
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      opacity: .75;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: .6; }
      50% { opacity: 1; }
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(.85); opacity: 0; }
      to { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

  <!-- Cute animal -->
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
    </defs>

    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="url(#fur)"/>

    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>

    <path d="M190 145 C185 145 182 149 182 153
             C182 160 190 165 190 170
             C190 165 198 160 198 153
             C198 149 195 145 190 145Z"
          fill="#ff7aa2"/>
  </svg>

  <h1>Do you want that strawberry sweater back? ğŸ“</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™ƒ</button>
  </section>

  <div class="hint" id="hint">No is feeling shy today ğŸ˜ˆ</div>

  <section class="result" id="result">
    <h2>YAYYYY ğŸ’–ğŸ’–ğŸ’–</h2>
    <p style="font-size:18px">Okay okayâ€¦ itâ€™s yours ğŸ˜ŒğŸ“</p>
    <img 
    src="stawbaeery.jpeg"
    alt="stawbaeery.jpeg"
    style="width:200px; margin-top:12px; filter: drop-shadow(0 6px 10px rgba(0,0,0,.1));"
  />

</main>

<audio id="yaySound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c1b2b8c7c.mp3"></audio>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const yaySound = document.getElementById("yaySound");

  /* Confetti */
  const canvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

  function fullConfetti() {
    const end = Date.now() + 1500;
    (function frame() {
      confettiInstance({
        particleCount: 10,
        spread: 100,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.4 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  /* Grow YES */
  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.3, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const panic = 160 + Math.random() * 100;

    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag;
    dy /= mag;

    let newLeft = (b.left - z.left) + dx * panic;
    let newTop  = (b.top - z.top) + dy * panic;

    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop  = clamp(newTop, 0, z.height - b.height);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";

    noBtn.textContent = ["WAIT ğŸ˜³","NOOO ğŸ˜­","HEY ğŸ˜¡","STOP ğŸ˜µ"][Math.floor(Math.random()*4)];

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    yaySound.play();
    fullConfetti();
  });
</script>
</body>
</html>
